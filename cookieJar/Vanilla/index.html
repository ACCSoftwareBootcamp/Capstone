<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Thief</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container wrapper">
    <h1 class="delius-swash-caps-regular"><strong>Cookie Thief</strong></h1>
    <div class="instructions">Take turns stealing cookies from jars. You can steal as many cookies from any ONE jar on your turn as you'd like. If you steal the last cookie, you will be caught!</div>
    <div class="jar container delius-swash-caps-regular" id="jar1">
      <span><strong>Jar 1</strong></span> 
      <p class="cookie" id="11">(#)</p>
      <p class="cookie" id="12">(#)</p>
      <p class="cookie" id="13">(#)</p>
    </div>
    <div class="jar container delius-swash-caps-regular" id="jar2">
      <span><strong>Jar 2</strong></span>
      <p class="cookie" id="21">(#)</p>
      <p class="cookie" id="22">(#)</p>
      <p class="cookie" id="23">(#)</p>
      <p class="cookie" id="24">(#)</p>
      <p class="cookie" id="25">(#)</p>
    </div>
    <div class="jar container delius-swash-caps-regular" id="jar3">
      <span><strong>Jar 3</strong></span>
      <p class="cookie" id="31">(#)</p>
      <p class="cookie" id="32">(#)</p>
      <p class="cookie" id="33">(#)</p>
      <p class="cookie" id="34">(#)</p>
      <p class="cookie" id="35">(#)</p>
      <p class="cookie" id="36">(#)</p>
      <p class="cookie" id="37">(#)</p>
    </div>
<br>
    <button>Steal</button>
    <br>
    <div id="playerBanner"></div>
    <div class="hidden" id="finished">Loser!</div>
</div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
